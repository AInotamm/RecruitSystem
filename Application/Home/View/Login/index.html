<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign In</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" href="http://fonts.useso.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/vendors/jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/vendors/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/vendors/bootstrap/css/bootstrap.min.css">
    <!--Loading style vendors-->
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/vendors/animate.css/animate.css">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/vendors/iCheck/skins/all.css">
    <!--Loading style-->
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/themes/style1/pink-blue.css" class="default-style">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/themes/style1/pink-blue.css" id="theme-change" class="style-change color-change">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/style-responsive.css">
    <link rel="shortcut icon" href="__PUBLIC__/__PUBLIC__/images/favicon.ico">
</head>
<body id="signin-page">
    <div class="page-form">
        <form action="{:U('Login/index')}" class="form" method = "post">
            <div class="header-content">
                <h1>Log In</h1>
            </div>
            <div class="body-content">
                <div class="form-group">
                    <div class="input-icon right"><i class="fa fa-user"></i>
                        <input type="text" placeholder="学号" name="studentNum" class="form-control" maxlength= '10' onpaste="return false;"  onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-icon right"><i class="fa fa-key"></i>
                        <input type="password" placeholder="密码" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-group pull-left">
                    <div class="checkbox-list">
                        <label>
                            <input type="checkbox">&nbsp; Keep me signed in</label>
                    </div>
                </div>
                <div class="form-group pull-right">
                    <button type="submit" class="btn btn-success">Log In &nbsp;
                        <i class="fa fa-chevron-circle-right"></i>
                    </button>
                </div>
                <div class="clearfix"></div>
        </form>
    </div>
    <script src="__PUBLIC__/js/jquery-1.10.2.min.js"></script>
    <script src="__PUBLIC__/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="__PUBLIC__/js/jquery-ui.js"></script>
    <!--loading bootstrap js-->
    <script src="__PUBLIC__/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/vendors/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js"></script>
    <script src="__PUBLIC__/js/html5shiv.js"></script>
    <script src="__PUBLIC__/js/respond.min.js"></script>
    <script src="__PUBLIC__/vendors/iCheck/icheck.min.js"></script>
    <script src="__PUBLIC__/vendors/iCheck/custom.min.js"></script>
    <script>
        //BEGIN CHECKBOX & RADIO
        $('input[type="checkbox"]').iCheck({
            checkboxClass: 'icheckbox_minimal-grey',
            increaseArea: '20%' // optional
        });
        $('input[type="radio"]').iCheck({
            radioClass: 'iradio_minimal-grey',
            increaseArea: '20%' // optional
        });
        //END CHECKBOX & RADIO
    </script>
    <script type="text/javascript">
        (function(i, s, o, g, r, a, m) {

            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', 'UA-145464-12', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
